name: Develop CI Pipeline

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3   
      
      - name: Ruby Setup
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
        
      - name: Install Dependencies
         run: bundle install

      - name: Rubocop Styling & Linting
        run: |
          gem install rubocop
          bundle exec rubocop
      
      - name: Dependency Vulnerabilities
        run: echo "Security Vulnerability checking handled by Dependabot!"

      - name: Unit Tests
        run: bundle exec rspec

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ruby-app:develop .

      - name: Push Docker Image
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/ruby-app:develop